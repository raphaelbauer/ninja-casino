<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout "Home page">

<div class="container">

    <!-- Example row of columns -->
    <div class="row">
        <div class="col-lg-8">

            <form action="/user/login" method="post" class="form-horizontal" role="form">
                
                <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">${i18n("casino.login.email")}</label>
                    <div class="col-lg-8">
                        <input id="email" type="text" class="form-control" value="${(flash.email)!""}" name="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-lg-4 control-label">${i18n("casino.login.password")}</label>
                    <div class="col-lg-8">
                        <input id="password" type="password" class="form-control" name="password"  value="${(flash.password)!""}">
                    </div>
                </div>

                <button id="login_button" type="submit" class="btn btn-success pull-right">${i18n("casino.login.login.now.button")}</button>
            </form>

        </div>
    </div>
</div>



</@layout.myLayout>
