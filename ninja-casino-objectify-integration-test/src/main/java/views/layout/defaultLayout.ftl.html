<#macro myLayout title="Layout example">
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/assets/webjars/jquery/1.9.0/jquery.js"></script>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/assets/webjars/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="/assets/webjars/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    
    
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Sans+Mono|Droid+Serif:400,700,700italic,400italic' rel='stylesheet' type='text/css'>


    
    <link href="/assets/css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified JavaScript -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>


  <body>

    <div class="container">
        
        <#include "header.ftl.html"/>
        
        <#if (flash.error)??>
            <div class="alert alert-danger">
                <#noescape>${flash.error}</#noescape>
            </div>
        </#if>
        
        <#if (flash.success)??>
            <div class="alert alert-success">
                <#noescape>${flash.success}</#noescape>
            </div>
        </#if>

        <#nested/>

        <#include "footer.ftl.html"/>
        
    </div> <!-- /container -->
    
    <script type="text/javascript" src="/assets/webjars/tinymce-jquery/3.4.9/jscripts/tiny_mce/tiny_mce.js" ></script>
    <script src="/assets/webjars/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</body>
</html>
</#macro>
